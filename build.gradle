plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.31'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.2.31'
    id 'org.springframework.boot' version '2.0.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.4.RELEASE'
    id 'war'
}

group = 'com.yoloo.server'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

ext {
    springCloudVersion = 'Finchley.M9'
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    exclude group: 'org.slf4j', module: 'jul-to-slf4j'
}

dependencies {
    implementation project(':yoloo-user-service')
    implementation project(':yoloo-post-service')

    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jre8'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
